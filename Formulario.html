<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 id="logo"></h1id>JobsNET</h1>
        <h2 id="titulo"> Banco de Currículos </h2>
        <p id="subtitulo"> DADOS PESSOAIS</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
        <div  id="linha1">
                <label for="nome"><strong>Nome Completo *</strong> </label>
                <input type="text" name="nome" id="nome" required>
               
                <label for="cargo"><strong>Cargo Pretendido</strong> </label>
                <input type="text" name="cargo" id="cargo">
                
            </div>
        </br>
            <div class="grupo">
            <label for="profissao"><strong>Profissão *</strong> </label>  
            <input type="text" name="profissao" id="profissao" required>  
             </div>
             
             <br>   

            <div class="grupo">
            <label for="dia"><strong>Data de Nascimento *</strong> </label>
            <input type="date" id="dia" name="dia"required>
          
          <label for="estado_civil"><strong>Estado Civil</strong></label>
          <select name="estado_civil" id="estado_civil">
            <option value=""></option>
            <option value="Solteiro">Solteiro(a)</option>
            <option value="Casado">Casado(a)</option>
            <option value="Separado">Separado(a)</option>
            <option value="Divorciado">Divorciado(a)</option>
            <option value="Viúvo">Viúvo(a)</option>
            <option value="Outro">Outro</option>
            
        </select>

        <label for="sexo"><strong>Qual o seu gênero?</strong></label>
        <select name="sexo" id="sexo">
          <option value=""></option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Prefiro não dizer">Prefiro não dizer</option>
        </select>
        </div>
    </br>
        <div class="grupo">
            <label for="endereco"><strong>Endereço *</strong></label>
            <input type="text" name="endereco" id="endereco"required>
        </div>
        <br>
        <div class="grupo">
            <label for="bairro"><strong>Bairro *</strong></label>
            <input type="text" name="bairro" id="bairro"required>
            <label for="cidade"><strong>Cidade *</strong></label>
            <input type="text" name="cidade" id="cidade"required>
            <label for="cep"><strong>CEP *</strong></label>
            <input type="text" name="cep" id="cep"required>

        </div>
        <br>
            <div class="grupo"> 
            <label for="telefone"><strong>Telefone Fixo</strong></label>
            <input type="text" name="telefone" id="telefone">
            <label for="celular"><strong>Celular *</strong></label>
            <input type="text" name="celular" id="celular"required>
            <label for="celular2"><strong>WhatsApp</strong></label>
            <input type="text" name="celular2" id="celular2">
            
           </div>
    </br>
        <div class="grupo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email">
            <label for="linkedin"><strong>Linkedin</strong></label>
            <input type="text" name="linkedin" id="linkedin">
            <label for="github"><strong>GitHub</strong></label>
            <input type="text" name="github" id="gitub">
        </div>
    </form>
    <br>
    <div>
    
        <p id="subtitulo2">DOCUMENTOS</p>
        <br>
     </div>
     <div class="grupo">
        <label for="identidade"><strong>Identidade *</strong></label>
        <input type="text" name="identidade" id="identidade">
        <label for="cpf"><strong>CPF *</strong></label>
        <input type="text" name="cpf" id="cpf">
        </select>
             <label for="carro"><strong>Possui Veículo?</strong></label>
             <select name="carro" id="carro">
                <option value=""></option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
        </select>
        </select>
            <label for="habilitacao"><strong>Habilitação</strong></label>
            <select name="habilitacao" id="habilitacao">
                <option value=""></option>
                <option value="Categoria A">Categoria A</option>
                <option value="Categoria B">Categoria B</option>
                <option value="Categoria AB">Categoria AB</option>
                <option value="Categoria C">Categoria C</option>
                <option value="Categoria D">Categoria D</option>
                <option value="Categoria E">Categoria E</option>
        </select>
    </div>

    <button class="botao" type="submit">Concluído</button>
</fieldset> 
</body>
</html>
